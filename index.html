<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0a0f8cdfa4.js" crossorigin="anonymous"></script>
    
</head>
<body class="container text-white" style="background-color: #0b131e;">
    <h1 class="text-center">Weather App</h1>

    <!-- searching  -->
    <div class="row mt-5">
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Entered city name" id="enteredcityid">
        </div>
        <div class="col-4">
            <button class="btn btn-warning w-100" onclick="getForcast();">search</button>
        </div>
    </div>
    <div style="display:flex; gap: 160px;">
        <div class="d-flex flex-column gap-5">
            <!-- present -->
            <div class="row mt-3" style="width: 700px;" id="currentId">
            </div>

            <!-- forecast -->
            <div id="forecastId" class="fore">
            </div>
            <!-- Airconditions -->
            <div id="Airconditions" style="background-color:rgba(32,43,59,255);border-radius: 20px;"> 
            </div>

        </div>

        <div>
            <!-- weekdays -->
            <div id="sevendays" style="background-color:rgba(32,43,59,255);border-radius: 20px;" >
            </div>
        </div>
     </div>

     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./script.js"></script>
</body>
</html>
